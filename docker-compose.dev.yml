# Development environment
version: '3.8'

services:
  integration-server-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: integration-server-dev
    image: integration-server:dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # Hot reload in development
      - .:/app
      - /app/node_modules
    networks:
      - dev-network
    command: npm run dev

networks:
  dev-network:
    driver: bridge
